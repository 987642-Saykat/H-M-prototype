<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop Filters</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="H&M logo.png" alt="H&M Logo" height="50">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="filter.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>

  <main>
    <h2>Filter by Size and Color</h2>
    <label>Size:
      <select>
        <option>S</option>
        <option>M</option>

    <label>Color:
      <select>
        <option>Red</option>
        <option>Black</option>
        <option>White</option>
      </select>
    </label>
    <div class="product-grid">
      <div class="product-card"><img src="dress5.jpg" alt="Dress 5" /><p>Stylish Black Jacket</p></div>
      <div class="product-card"><img src="dress6.avif" alt="Dress 6" /><p>White Casual Top</p></div>
      <div class="product-card"><img src="dress7.avif" alt="Dress 7" /><p>Red Printed Dress</p></div>
    </div>
